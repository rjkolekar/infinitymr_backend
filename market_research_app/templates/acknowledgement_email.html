<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Acknowledgement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Dear {{ client_name }},</p>
        <p>Thank you for contacting us. We have received your enquiry and our team will get in touch with you shortly.</p>
        <p>If you have any urgent concerns or questions, please feel free to contact us directly.</p>
        <p>Best regards,<br> {{ company_name }}</p>
    </div>
</body>
</html>
